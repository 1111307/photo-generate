<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 图片文字合成系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1f73e7 0%, #1765cc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 48px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            text-align: center;
            color: #202124;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .subtitle {
            text-align: center;
            color: #5f6368;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #202124;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Roboto', Arial, sans-serif;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1f73e7;
            box-shadow: 0 1px 3px 0 rgba(31,115,231,.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1f73e7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        button:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        button:active {
            background: #1557b0;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #1f73e7;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .links a:hover {
            color: #1765cc;
            text-decoration: underline;
        }

        .error {
            color: #c5221f;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
            background: #fce8e6;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #c5221f;
        }

        .success {
            color: #137333;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
            background: #e6f4ea;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #137333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录</h1>
        <p class="subtitle">图片文字合成系统</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit">登录</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
        <div class="links">
            <a href="register.html">还没有账号？立即注册</a>
        </div>
    </div>

    <script>
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('username', result.data.username);
                    successDiv.textContent = '登录成功，正在跳转...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '登录失败，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
