<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文字合成系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
            background: #f8f9fa;
            color: #202124;
        }

        .header {
            background: white;
            color: #202124;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info span {
            font-size: 14px;
            color: #5f6368;
        }

        .logout-btn, .account-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: #f8f9fa;
            color: #1f73e7;
            border: 1px solid #dadce0;
        }

        .logout-btn:hover {
            background: #f1f3f4;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        .account-btn {
            background: #1f73e7;
            color: white;
        }

        .account-btn:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .container {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 16px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 0;
            border-bottom: 1px solid #dadce0;
            background: white;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .tab {
            padding: 16px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }

        .tab:hover {
            color: #202124;
            background: #f8f9fa;
        }

        .tab.active {
            color: #1f73e7;
            border-bottom-color: #1f73e7;
        }

        .content {
            background: white;
            padding: 32px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #202124;
            font-weight: 500;
            font-size: 14px;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Roboto', Arial, sans-serif;
            transition: all 0.2s ease;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #1f73e7;
            box-shadow: 0 1px 3px 0 rgba(31,115,231,.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            padding: 10px 24px;
            background: #1f73e7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        button:active {
            background: #1557b0;
        }

        .file-upload {
            border: 2px dashed #dadce0;
            padding: 40px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #f8f9fa;
        }

        .file-upload:hover {
            border-color: #1f73e7;
            background: #f1f3f4;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload p {
            color: #202124;
            font-weight: 500;
            margin: 8px 0;
        }

        .preview {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .preview-item {
            border: 1px solid #dadce0;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3);
            transition: all 0.2s ease;
        }

        .preview-item:hover {
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .preview-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .preview-item .text {
            padding: 12px;
            font-size: 13px;
            color: #5f6368;
            text-align: center;
            background: #f8f9fa;
        }

        .message {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.error {
            background: #fce8e6;
            color: #c5221f;
            border-left: 4px solid #c5221f;
        }

        .message.success {
            background: #e6f4ea;
            color: #137333;
            border-left: 4px solid #137333;
        }

        .hidden {
            display: none;
        }

        .export-btn {
            background: #34a853;
            margin-top: 16px;
        }

        .export-btn:hover {
            background: #2d9148;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1f73e7 0%, #1765cc 100%);
            color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        .stat-card.card2 {
            background: linear-gradient(135deg, #34a853 0%, #2d9148 100%);
        }

        .stat-card.card3 {
            background: linear-gradient(135deg, #ea4335 0%, #d33425 100%);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
        }

        h3 {
            margin-bottom: 20px;
            color: #202124;
            font-size: 18px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead tr {
            background: #f8f9fa;
            border-bottom: 2px solid #dadce0;
        }

        th {
            padding: 12px;
            text-align: left;
            color: #202124;
            font-weight: 500;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #dadce0;
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 12px;
            color: #5f6368;
            font-size: 14px;
        }

        .pagination {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
        }

        .pagination button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .pagination span {
            color: #5f6368;
            font-size: 14px;
            min-width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>图片文字合成系统</h1>
        <div class="user-info">
            <button class="account-btn" onclick="goToAccount()" id="username-btn">我的账户</button>
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">单次生成</button>
            <button class="tab" onclick="switchTab('batch')">批量生成</button>
            <button class="tab" onclick="switchTab('excel')">Excel上传</button>
            <button class="tab" onclick="switchTab('account')">我的账户</button>
        </div>

        <div class="content">
            <div class="message" id="message"></div>

            <!-- 单次生成 -->
            <div id="single-tab">
                <div class="form-group">
                    <label for="template-select">选择模板</label>
                    <select id="template-select"></select>
                </div>
                <div class="form-group">
                    <label for="single-text">输入文字</label>
                    <textarea id="single-text" placeholder="请输入要合成的文字"></textarea>
                </div>
                <button onclick="generateSingle()">生成图片</button>
                <div class="preview" id="single-preview"></div>
                <button class="export-btn" onclick="exportSingleImage()" id="single-export-btn" style="display: none;">导出图片</button>
            </div>

            <!-- 批量生成 -->
            <div id="batch-tab" class="hidden">
                <div class="form-group">
                    <label for="batch-template-select">选择模板</label>
                    <select id="batch-template-select"></select>
                </div>
                <div class="form-group">
                    <label for="batch-text">批量文字（每行一条）</label>
                    <textarea id="batch-text" placeholder="请输入要合成的文字，每行一条"></textarea>
                </div>
                <button onclick="generateBatch()">批量生成</button>
                <div class="preview" id="batch-preview"></div>
                <button class="export-btn" onclick="exportImages()" id="batch-export-btn" style="display: none;">导出图片</button>
            </div>

            <!-- Excel上传 -->
            <div id="excel-tab" class="hidden">
                <div class="form-group">
                    <label for="excel-template-select">选择模板</label>
                    <select id="excel-template-select"></select>
                </div>
                <div class="form-group">
                    <label>上传Excel文件</label>
                    <div class="file-upload" onclick="document.getElementById('excel-file').click()">
                        <input type="file" id="excel-file" accept=".xlsx,.xls" onchange="handleExcelUpload()">
                        <p>点击上传Excel文件</p>
                        <p style="font-size: 12px; color: #5f6368; margin-top: 8px;">Excel文件第一列为文字内容</p>
                    </div>
                </div>
                <div class="preview" id="excel-preview"></div>
                <button class="export-btn" onclick="exportExcelImages()" id="excel-export-btn" style="display: none;">导出图片</button>
            </div>

            <!-- 我的账户 -->
            <div id="account-tab" class="hidden">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">今日生成</div>
                        <div class="stat-value" id="today-count">0</div>
                    </div>
                    <div class="stat-card card2">
                        <div class="stat-label">本月生成</div>
                        <div class="stat-value" id="month-count">0</div>
                    </div>
                    <div class="stat-card card3">
                        <div class="stat-label">总计生成</div>
                        <div class="stat-value" id="total-count">0</div>
                    </div>
                </div>

                <h3>使用明细</h3>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>生成时间</th>
                                <th>模板</th>
                                <th>数量</th>
                                <th>文字内容</th>
                            </tr>
                        </thead>
                        <tbody id="usage-records">
                            <tr>
                                <td colspan="4" style="text-align: center; padding: 20px;">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <button onclick="previousPage()">上一页</button>
                    <span id="page-info">第 1 页</span>
                    <button onclick="nextPage()">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImages = [];
        let token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        const username = localStorage.getItem('username');
        document.getElementById('username-btn').textContent = username ? username + ' - 我的账户' : '我的账户';

        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            return originalFetch.apply(this, args).then(response => {
                if (response.status === 401) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    window.location.href = 'login.html';
                }
                return response;
            });
        };

        async function loadTemplates() {
            try {
                const response = await fetch('/api/photo/templates', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    const options = result.data.map(t => `<option value="${t.id}">${t.templateName}</option>`).join('');
                    document.getElementById('template-select').innerHTML = options;
                    document.getElementById('batch-template-select').innerHTML = options;
                    document.getElementById('excel-template-select').innerHTML = options;
                }
            } catch (error) {
                showMessage('加载模板失败', 'error');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('[id$="-tab"]').forEach(t => t.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.remove('hidden');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        async function generateSingle() {
            const text = document.getElementById('single-text').value;
            const templateId = document.getElementById('template-select').value;
            
            if (!text.trim()) {
                showMessage('请输入文字', 'error');
                return;
            }

            try {
                const response = await fetch('/api/photo/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ text, templateId })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    currentImages = [result.data];
                    const previewDiv = document.getElementById('single-preview');
                    previewDiv.innerHTML = `
                        <div class="preview-item">
                            <img src="${result.data}" alt="生成的图片">
                            <div class="text">${text}</div>
                        </div>
                    `;
                    document.getElementById('single-export-btn').style.display = 'block';
                    showMessage('生成成功', 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('生成失败', 'error');
            }
        }

        function exportSingleImage() {
            if (currentImages.length === 0) {
                showMessage('没有可导出的图片', 'error');
                return;
            }

            fetch('/api/photo/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ imagePaths: currentImages })
            }).then(response => response.blob())
              .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'photo.zip';
                  a.click();
                  window.URL.revokeObjectURL(url);
                  showMessage('导出成功', 'success');
              })
              .catch(() => showMessage('导出失败', 'error'));
        }

        async function generateBatch() {
            const text = document.getElementById('batch-text').value;
            const templateId = document.getElementById('batch-template-select').value;
            
            if (!text.trim()) {
                showMessage('请输入文字', 'error');
                return;
            }

            const textList = text.split('\n').filter(t => t.trim());
            
            try {
                const response = await fetch('/api/photo/batch-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ textList, templateId })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    currentImages = result.data;
                    const previewDiv = document.getElementById('batch-preview');
                    previewDiv.innerHTML = result.data.map((img, index) => `
                        <div class="preview-item">
                            <img src="${img}" alt="生成的图片">
                            <div class="text">${textList[index]}</div>
                        </div>
                    `).join('');
                    document.getElementById('batch-export-btn').style.display = 'block';
                    showMessage('批量生成成功', 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('批量生成失败', 'error');
            }
        }

        function exportImages() {
            if (currentImages.length === 0) {
                showMessage('没有可导出的图片', 'error');
                return;
            }

            fetch('/api/photo/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ imagePaths: currentImages })
            }).then(response => response.blob())
              .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'photos.zip';
                  a.click();
                  window.URL.revokeObjectURL(url);
                  showMessage('导出成功', 'success');
              })
              .catch(() => showMessage('导出失败', 'error'));
        }

        async function handleExcelUpload() {
            const file = document.getElementById('excel-file').files[0];
            const templateId = document.getElementById('excel-template-select').value;
            
            if (!file) {
                showMessage('请选择文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('templateId', templateId);

            try {
                const response = await fetch('/api/photo/upload-excel', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    currentImages = result.data;
                    const previewDiv = document.getElementById('excel-preview');
                    previewDiv.innerHTML = result.data.map(img => `
                        <div class="preview-item">
                            <img src="${img}" alt="生成的图片">
                        </div>
                    `).join('');
                    document.getElementById('excel-export-btn').style.display = 'block';
                    showMessage('Excel处理成功', 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Excel处理失败', 'error');
            }
        }

        function exportExcelImages() {
            if (currentImages.length === 0) {
                showMessage('没有可导出的图片', 'error');
                return;
            }

            fetch('/api/photo/export', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ imagePaths: currentImages })
            }).then(response => response.blob())
              .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = 'photos.zip';
                  a.click();
                  window.URL.revokeObjectURL(url);
                  showMessage('导出成功', 'success');
              })
              .catch(() => showMessage('导出失败', 'error'));
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        async function loadUserStats() {
            try {
                const response = await fetch('/api/photo/user-stats', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    const stats = result.data;
                    document.getElementById('today-count').textContent = stats.todayCount || 0;
                    document.getElementById('month-count').textContent = stats.monthCount || 0;
                    document.getElementById('total-count').textContent = stats.totalCount || 0;
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        let currentPage = 1;
        let totalPages = 1;

        async function loadUsageRecords(page = 1) {
            try {
                const response = await fetch(`/api/photo/user-records?page=${page}&size=10`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    const records = result.data.records || [];
                    currentPage = result.data.current || page;
                    totalPages = result.data.pages || 1;
                    
                    const tbody = document.getElementById('usage-records');
                    
                    if (records.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">暂无使用记录</td></tr>';
                    } else {
                        tbody.innerHTML = records.map(record => `
                            <tr>
                                <td>${formatDate(record.createTime)}</td>
                                <td>${record.templateName || '-'}</td>
                                <td>${record.count}</td>
                                <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${record.textContent || ''}">${record.textContent || '-'}</td>
                            </tr>
                        `).join('');
                    }
                    
                    document.getElementById('page-info').textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
                }
            } catch (error) {
                console.error('加载使用明细失败:', error);
                document.getElementById('usage-records').innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">加载失败</td></tr>';
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                loadUsageRecords(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                loadUsageRecords(currentPage + 1);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function goToAccount() {
            const accountTab = document.querySelector('.tab:nth-child(4)');
            if (accountTab) {
                accountTab.click();
            }
        }

        const originalSwitchTab = switchTab;
        switchTab = function(tab) {
            originalSwitchTab(tab);
            if (tab === 'account') {
                loadUserStats();
                loadUsageRecords();
            }
        };

        loadTemplates();
    </script>
</body>
</html>
