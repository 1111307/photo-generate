<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 图片文字合成系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #34a853 0%, #2d9148 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 48px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            text-align: center;
            color: #202124;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.25px;
        }

        .subtitle {
            text-align: center;
            color: #5f6368;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #202124;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Roboto', Arial, sans-serif;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #34a853;
            box-shadow: 0 1px 3px 0 rgba(52,168,83,.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        button:hover {
            background: #2d9148;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15);
        }

        button:active {
            background: #25783f;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #34a853;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .links a:hover {
            color: #2d9148;
            text-decoration: underline;
        }

        .error {
            color: #c5221f;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
            background: #fce8e6;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #c5221f;
        }

        .success {
            color: #137333;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
            background: #e6f4ea;
            padding: 12px;
            border-radius: 4px;
            border-left: 4px solid #137333;
        }

        .required {
            color: #c5221f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>注册</h1>
        <p class="subtitle">图片文字合成系统</p>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名 <span class="required">*</span></label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码 <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱（可选）">
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号（可选）">
            </div>
            <button type="submit">注册</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
        <div class="links">
            <a href="login.html">已有账号？立即登录</a>
        </div>
    </div>

    <script>
        localStorage.removeItem('token');
        localStorage.removeItem('username');
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, email, phone })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    successDiv.textContent = '注册成功，正在跳转到登录页面...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '注册失败，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
